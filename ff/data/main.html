<html>
<head>
 <meta charset="utf-8">
 <title>TabThing</title>
 <link rel="stylesheet" href="css/main.css" type="text/css" />
 <script type="text/javascript" src="jquery-1.9.0.js"></script>
 <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
 <script type="text/javascript" src="https://login.persona.org/include.js"></script>
 <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase-auth-client.js"></script>
 <script type="text/javascript" src="main.js"></script>
 <!-- addon-comms.js will be injected to relay events on 'window' to the
      addon backend -->
</head>

<body>
<h1>Tab Thing</h1>

<div id="error"></div>

<p>Device name: <span id="my-device-name"></span></p>
<div id="logged-in">
  <p>Logged in as: <span id="user"></span></p>
</div>

<img id="sign-in" src="plain_sign_in_black.png">

<div id="tabs">
  <ul>
    <li>list of tabs goes here</li>
  </ul>
</div>


<div id="templates" style="display: none">
  <li class="device-entry">
  Tabs from: <span class="device-name"></span>
  <span class="if-online">[online]</span>
  <ul class="device-tabs"></ul>
  </li>

  <li class="tab-entry"><img class="tab-favicon"><a href=""></a></li>
</div>

</body>
</html>
